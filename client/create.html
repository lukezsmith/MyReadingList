<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
		<title>MyReadingList</title>
		<meta name="description" content="Customised reading lists" />
		
		<meta name="author" content="lukezsmith" />

		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="/styles/semantic/semantic.min.css" />
	</head>

	<body>
		<div class="ui top attached large menu">
			<a id="nav-logo" class="item" href="/"> MyReadingList</a>
		</div>
		<div class="ui stackable grid">
			<div class="six wide column create-brand-col">
				<img
					class="ui medium centered image"
					src="https://readinglistprog.s3.eu-west-2.amazonaws.com/undraw_book_lover_mkck.svg"
					alt=""
				/>
				<p id="newlist-title">
					<span id="brand-title">MyReadingList:</span> new list
				</p>

				<div>
					<div class="search-div">
						<p class="search-prompt">
							Enter a name for the reading list (optional):
						</p>
						<form class="ui form">
							<div class="field">
								<input
									type="text"
									name="list-name"
									placeholder="Enter a name for this reading list"
									id="list-title-input"
								/>
							</div>
						</form>
					</div>
					<div class="search-div">
						<p class="search-prompt">
							Enter a description for the reading list (optional):
						</p>
						<form class="ui form">
							<div class="field">
								<input
									type="text"
									name="list-desc"
									placeholder="Enter a description for this reading list"
									id="list-desc-input"
								/>
							</div>
						</form>
					</div>
					<div class="search-div">
						<p>
							<span class="search-prompt">
								Search for a book to add to the reading list:
							</span>
							<br />
							<span class="search-tip">
								(Tip: add author to make results more accurate)
							</span>
						</p>

						<div class="ui search">
							<div class="ui icon input">
								<input
									id="search-input"
									class="prompt"
									type="text"
									placeholder="Enter a book name here"
								/>
								<i id="search-icon" class="search icon"></i>
							</div>
							<div class="results"></div>
						</div>
						<div id="results-div"></div>
					</div>
				</div>
			</div>
			<div class="ten wide column create-list-col">
				<h1 id="list-title">Your reading list:</h1>
				<p id="list-desc"></p>
				<div id="list-div"></div>
				<button class="ui button" id="list-submit-btn">Submit list</button>
			</div>
		</div>
		<script src="/lodash.js"></script>
		<script src="/create.js"></script>
	</body>
</html>
