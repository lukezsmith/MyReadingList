<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>MyReadingList</title>
		<meta name="description" content="Customised reading lists" />
		<meta name="author" content="lukezsmith" />

		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="/styles/semantic/semantic.css" />
	</head>

	<body>
		<div class="ui top attached large menu">
			<a id="nav-logo" class="item" href="/"> MyReadingList</a>
		</div>
		<div>
			<div id="list-details-div">
				<h1 id="list-title" class="list-title"></h1>
				<p id="list-desc"></p>
			</div>
			<div id="list-list-div"></div>
		</div>
		<div id="comments-div" class="ui comments">
			<h3 class="ui dividing header">Comments</h3>
		</div>
		<div id="comments-input-div">
			<form class="ui reply form">
				<div class="field">
					<textarea id="comment-input" style="height: 45px;"></textarea>
				</div>
				<div id="comment-submit-btn" class="ui icon button">
					<i class="icon edit"></i> Add Comment
				</div>
			</form>
		</div>

		<script src="/reload/reload.js"></script>
		<script src="/list.js"></script>
	</body>
</html>
