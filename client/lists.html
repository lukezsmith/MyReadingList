<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>MyReadingList</title>
		<meta name="description" content="Customised reading lists" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
		<meta name="author" content="lukezsmith" />

		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="/styles/semantic/semantic.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css"
		/>
	</head>

	<body>
		<div class="ui top attached large menu">
			<a id="nav-logo" class="item" href="/"> MyReadingList</a>
		</div>
		<div class="ui stackable grid">
			<div id="brand-col" class="six wide column brand-col">
				<img
					id="brand-img"
					class="ui medium centered image"
					src="https://readinglistprog.s3.eu-west-2.amazonaws.com/undraw_reading_time_gvg0.svg"
					alt=""
				/>
				<h1 id="brand-title">MyReadingList</h1>
				<p>
					MyReadingList lets you create and view customised reading lists.
					<br />
					<br />To view a list that is displayed on this page, click on its
					title.
					<br />
					<br />
					Alternatively, you can create a new list by clicking the button below:
				</p>

				<div id="create-list-btn-div">
					<a href="/create.html"
						><button class="ui button" id="create-list-btn">
							Create new list
						</button></a
					>
				</div>
			</div>
			<div id="list-col" class="ten wide column list-col">
				<h1>Recent user-created lists:</h1>
				<div id="landing-list-div"></div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
		<script type="text/javascript" src="/lists.js"></script>
	</body>
</html>
